<section class="pb-6" data-testid="inscriptions-page">
  <h2 class="sr-only" data-testid="page-title">Store</h2>

  <div class="win-border bg-[#e0e0e0] px-4 py-4">
    <div data-testid="grid" class="grid grid-cols-[repeat(auto-fill,minmax(240px,1fr))] gap-4">
      <%- storefront.itemsHtml %>
    </div>

    <div class="mt-6 flex items-center justify-between gap-3" data-testid="pagination">
      <a
        class="<%= pagination.prevClass %> win-button bg-[#e0e0e0] px-3 py-2 text-xs font-bold"
        href="<%= pagination.prevUrl %>"
        data-testid="prev-page"
        data-action="click->store#paginate"
      >Prev</a>

      <div class="win-inset bg-white px-3 py-2 font-mono text-xs" data-testid="cursor-pill">
        <strong class="font-bold">Page</strong>
        <span data-store-target="cursor"><%= pagination.cursor %></span>
      </div>

      <a
        class="<%= pagination.nextClass %> win-button bg-[#e0e0e0] px-3 py-2 text-xs font-bold"
        href="<%= pagination.nextUrl %>"
        data-testid="next-page"
        data-action="click->store#paginate"
      >Next</a>
    </div>
  </div>
</section>
