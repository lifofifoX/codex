<section class="pb-6" data-testid="policy-page">
  <div class="win-border bg-win-surface px-4 py-4" data-testid="policy-card">
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="text-sm font-bold" data-testid="policy-title">Policy</div>
      <a
        class="truncate font-mono text-[11px] underline"
        href="https://ordinals.com/address/<%= encodeURIComponent(walletAddress) %>"
        target="_blank"
        rel="noopener"
        data-testid="wallet-address-link"
      ><%= walletAddress %></a>
    </div>

    <div class="mt-3 win-inset bg-white px-3 py-3" data-testid="policy-yaml">
      <pre class="overflow-x-auto font-mono text-[11px]" data-testid="policy-pre"><%= policyYaml %></pre>
    </div>
  </div>
</section>
