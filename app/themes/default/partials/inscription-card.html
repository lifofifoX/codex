<a
  class="group block border border-white/10 bg-white/[0.02] shadow-panel transition hover:border-white/20 hover:bg-white/[0.035]"
  href="<%= item.link %>"
  data-testid="inscription-card"
  data-inscription-id="<%= item.id %>"
>
  <div class="relative aspect-square border-b border-white/10 bg-white/[0.02]" data-controller="image">
    <div
      class="absolute inset-0 animate-pulse bg-gradient-to-br from-white/[0.03] via-white/[0.06] to-white/[0.02]"
      data-image-target="skeleton"
    ></div>
    <img
      src="<%= item.thumbnailUrl %>"
      alt="<%= item.title %>"
      loading="lazy"
      decoding="async"
      class="block h-full w-full object-cover opacity-0 transition-opacity duration-300"
      data-image-target="img"
      data-action="load->image#loaded error->image#error"
      data-testid="inscription-thumb"
    />
  </div>
  <div class="p-4">
    <div class="flex items-start justify-between gap-3">
      <div class="min-w-0">
        <div class="truncate text-base font-semibold leading-snug tracking-tight" data-testid="inscription-title"><%= item.title %></div>
      </div>
      <div class="shrink-0 font-mono text-xs text-white/50" data-testid="inscription-number"><%= item.number %></div>
    </div>
    <div class="mt-3 truncate font-mono text-xs leading-relaxed text-white/50" data-testid="inscription-id"><%= item.id %></div>
  </div>
</a>
