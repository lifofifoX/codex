<section class="pb-6" data-testid="policy-page">
  <div class="border border-white/10 bg-white/[0.02] px-4 py-4 md:px-6 md:py-6" data-testid="policy-card">
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="text-sm font-semibold tracking-tight text-content" data-testid="policy-title">Policy</div>
      <a
        class="truncate font-mono text-xs text-orange-500 underline hover:text-orange-400"
        href="https://ordinals.com/address/<%= walletAddress %>"
        target="_blank"
        rel="noopener"
        data-testid="wallet-address-link"
      ><%= walletAddress %></a>
    </div>

    <div class="mt-4" data-testid="policy-yaml">
      <pre class="overflow-x-auto border border-white/10 bg-base-950/40 px-4 py-4 font-mono text-xs text-white/80" data-testid="policy-pre"><%= policyYaml %></pre>
    </div>
  </div>
</section>
